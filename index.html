<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
        <nav>
            <span id="home-link" class="nav-link">Home</span>
            <span id="signup-link" class="nav-link">Sign Up</span>
            <span id="login-link" class="nav-link">Log In</span>
            <span id="logout-link" class="nav-link">Log Out</span>
            <span id="profile-link" class="nav-link">Profile</span>
        <div>
            <div>
                <h1 class="lyrical">Lyrically iLLuminated</h1>


                <!-- LOG IN OPTION -->

                <section id="loggingin">
                <h1 class="logInTitle">Log In</h1>
                <form id="loginForm">
                    <label for="userEmail">Email</label>
                    <input type="text" id="userEmail">

                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword">
                    <br>
                    <br>
                    <button class="loginButton">Log In!</button>
                </form>



                <!-- SIGN UP OPTION -->

                <section id="signup" class="signUpTitle">
                    <h1>Sign Up!</h1>
                <form id="signup-form">
                <label for="userName">Name</label>
               <input type="text" id="signupName">

               <label for="userEmail">Email</label>
               <input type="text" id="signupEmail">

               <label for="userPassword">Password</label>
               <input type="password" id="signupPassword">

               <br>
               <br>

               <label for="userMood">What is your Mood?</label>
               <select name="mood" id="mood">
                   <option value="Happy">Happy</option>
                   <option value="Sad">Sad</option>
                   <option value="Determined">Determined</option>
                </select>

                <label for="userTag">What is your Focus?</label>
                <select name="tag" id="tag">
                    <option value="Success">Success</option>
                    <option value="Party">Party</option>
                    <option value="Love">Love</option>
                </select>
                <!-- <input type="submit" value="signup"> -->
                <button class="submit">Sign Up!</button>
            </form>
            <br>

            </section>
        </div>
        </div>


        <section id="welcomeback">
            <h1 class="userLogin">Welcome back!<p id="welcomeUser"></p> </h1>

        <!-- //////////////////////////////////// -->
        <!-- AFTER LOG IN -->
        <!-- /////////////////////////////////// -->

        <section id="saved">
            <div id="userMood">
                <div id="viewUserMood">
                    <p>Your saved mood:</p>
                    <ul>
                        <li class="moodList1"></li>
                    </ul>

                </div>
            </div>

            <form id="looksgood">
                <div id="userTag">
                <div id="viewUserTag">
                    <p>Your saved tag:</p>
                    <ul>
                        <li class="tagList1"></li>
                    </ul>
                    <button class="editMoodButton">Edit Mood</button>
                    <button class="editTagButton">Edit Tag</button>
                    <button class="submit">Looks Good!</button>
                </form>
                </div>
            </div>
        </section>

        <section id="editaccount">

            <h1 id="newInputForm">Edit Account Info</h1>
            <form id="signup-form">
                <label for="userName">Name</label>
                <input type="text" id="userName">

                <label for="userEmail">Email</label>
                <input type="text" id="userEmail">

                <label for="userPassword">Password</label>
                <input type="password" id="userPassword">

                <br>
                <br>

                <label for="userMood">What is your Mood?</label>
                <select name="mood" id="mood">
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Determined">Determined</option>
                </select>

                <label for="userTag">What is your Focus?</label>
                <select name="tag" id="tag">
                    <option value="Success">Success</option>
                    <option value="Party">Party</option>
                    <option value="Love">Love</option>
                </select>
                <input type="submit" value="Submit Changes">
            </form>
        </section>
        <!-- //////////////////////////////////// -->
        <!-- ACCOUNT INFO -->
        <!-- /////////////////////////////////// -->
        <section id="home-content">
        <form id="success">
            <label for="userName"></label>
            <input type="text" id="successName">

            <label for="userEmail"></label>
            <input type="text" id="successEmail">

            <label for="userMood"></label>
            <input type="text" id="successMood">

            <label for="userTag"></label>
            <input type="text" id="successTag">

            <input type="submit" value="iLLuminate Me!">

            <br>



            <!-- //////////////////////////////////// -->
            <!-- MUSIC PRESENTATION -->
            <!-- /////////////////////////////////// -->

            <div id="userLoggedIn">
                <div class="loggedin">
                    <h1 class="userName">Are you ready to be iLLuminated?</h1>
                    <button class="nextPage">Next</button>
                </div>
                <br>
            </div>
            <br>
            <div id="userSong">
                <div class="viewUserSong">
                    <h2>You've been iLLuminated!</h2>
                    <ul>
                        <li class="musicTitle"></li>
                        <li class="musicArtist"></li>
                        <li class="musicSong"></li>
                    </ul>
                    <br>
                    <h2 class="musicLyric">The iLLumination:</h2>
                    <br>
                    <button class="nextSong">Next Song</button>

                </div>
            </div>
        </section>
        <section id="logout">
            <button id="signOutButton">Sign Out</button>


            <!-- //////////////////////////////////// -->
            <!-- DELETE ACCOUNT -->
            <!-- /////////////////////////////////// -->

            <div id="delete">
                <h1 class="deleteTitle hidden">Delete Account</h1>
                <button class="deleteButton">Delete</button>
            </div>
        </section>





        <script async src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
        <script type="text/javascript" src="./main.js" defer></script>
    </body>
</html>
