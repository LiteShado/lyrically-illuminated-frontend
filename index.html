<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Lyrically iLLuminated!!</title>
</head>
<body>
  <div class="border2">
  <div class="border1">
    <nav>
        <span id="home-link" class="nav-link">Home</span>
        <span id="signup-link" class="nav-link">Sign Up</span>
        <span id="login-link" class="nav-link">Login</span>
        <span id="logout-link" class="nav-link">Logout</span>
        <span id="profile-link" class="nav-link">Profile</span>
        <span id="delete-link" class="nav-link">Delete</span>
        <span id="edit-link" class="nav-link">Edit</span>
    </nav>
      <section id="home-content">
          <h1>Lyrically iLLuminated!!</h1>
        <br>
        <br>
      </section>

      <section class="hidden" id="signup-content">
        <form id="signup">
          <br>
          <br>
          <br>
          <label for="userName">Name</label>
          <input type="text" id="signUpName">

          <label for="userEmail">Email</label>
          <input type="text" id="signUpEmail">

          <label for="userPassword">Password</label>
          <input type="password" id="signUpPassword">

          <br>
          <br>

          <label for="userMood">What is your Mood?</label>
          <select name="mood" id="mood">
              <option value="Happy">Happy</option>
              <option value="Sad">Sad</option>
              <option value="Determined">Determined</option>
           </select>

           <label for="userTag">What is your Focus?</label>
           <select name="tag" id="tag">
               <option value="Success">Success</option>
               <option value="Party">Party</option>
               <option value="Love">Love</option>
           </select>
           <button class="submit">Sign Up!</button>
        </form>
      </section>

      <section class="hidden" id="login-content">
        <form id="login">
          <br>
          <br>
          <br>
          <label for="login-email">Email</label>
          <input type="text" id="login-email">

          <label for="login-password">Password</label>
          <input type="password" id="login-password">
          <br>
          <br>
          <input type="submit" value="Log In!">
        </form>
      </section>

      <section class="hidden" id="profile">
          <h1>Welcome Back! <p class="welcomeUser"></p></h1>
        <br>
        <br>
        <br>
        <h2>Your saved mood:</h2>
        <ul>
            <li class="moodList1"></li>
        </ul>
        <h2>Your saved tag:</h2>
        <ul>
            <li class="tagList1"></li>
        </ul>

      </section>

      <section class="hidden" id="editaccount">
        <br>
        <br>
        <br>
        <h1>Edit Account Info</h1>
        <form id="edit-form">
            <label for="userNameEdit">Name</label>
            <input type="text" id="userNameEdit">

            <label for="userEmailEdit">Email</label>
            <input type="text" id="userEmailEdit">

            <label for="userPasswordEdit">Password</label>
            <input type="password" id="userPasswordEdit">

            <br>
            <br>

            <label for="userMood">What is your Mood?</label>
            <select name="mood" id="moodEdit">
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Determined">Determined</option>
            </select>

            <label for="userTag">What is your Mood?</label>
            <select name="mood" id="tagEdit">
                <option value="Success">Success</option>
                <option value="Party">Party</option>
                <option value="Love">Love</option>
            </select>
            <input class="submit" value="submit"></input>
        </form>
      </section>

      <section class="hidden" id="delete-content">
          <br>
          <br>
        <h1>Delete Your Profile</h1>
        <form id="delete">
            <br>
            <br>
            <input type="submit" value="submit"></input>
        </form>
        </section>

      <section class="hidden" id="logout-content">
          <br>
          <br>
        <h1>Log Out</h1>
        <form id="logout-form">
            <br>
            <br>
            <input type="submit" value="submit"></input>
        </form>
        </section>
  </div>
</div>

    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
    <script async defer type="text/javascript" src="./main.js"></script>

</body>
</html>
